{% extends "base.html" %}
{% block title %}

    let's Edit blog post
  
{% endblock title %}
{% block content %}

{% if user.is_authenticated %}

            <h1>Update Blog Post</h1>
                
            <div class="form-group" >
                <form  method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Update</button>
                </form>
            
            </div>
{% else %}

            <div class="container">

                <h3> You are not allowed here !!!!</h3>

            </div>

{% endif %}

  


{% endblock content %}
